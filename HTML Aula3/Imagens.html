<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens</title>
</head>
<body>
    <h1>Imagens Dinamicas</h1>
    <picture>
        <source media="(max-width: 500px)" srcset="moto.jpg" type="image/jpg">
        <img src="moto.jpg" alt="A imagen flexivel funcional">

        <source media="(max-width: 1000px)" srcset="moto.jpg" type="image/jpg">
        <img src="moto.jpg" alt="A imagem flexivel funciona">

        <!-- pequeno -->
        <source media="(max-width: 400px)" srcset="moto.p.png" type="image/png">
        <img src="moto.p.png" alt="A imagen flexivel funcional">

        <!-- medio -->
        <source media="(max-width: 400px)" srcset="moto.m.png" type="image/png">
        <img src="moto.m.png" alt="A imagen flexivel funcional">

        <!-- Grande -->
        <source media="(max-width: 400px)" srcset="moto.g.png" type="image/png">
        <img src="moto.g.png" alt="A imagen flexivel funcional">
    </picture>

    <h1>Audio</h1>
    <audio preload="metadata" controls autoplay loop>
        <source src="Stranger_Things.mp3" type="audio/mpeg">
        <source src="Stranger_Things.ogg" type="audio/ogg">
        <source src="Stranger_Things.wav" type="image/wav">
        <p>Seu navegado não suporta o audio <a href="Stranger_Things.mp3" download="Abertura_Stranger_Things.mp3" type="audio/mpeg"></a></p>
    </audio>

    <h1>Videos</h1>
    <video width="600" poster="Stranger_Things.jpg" controls autoplay>
        <source src="Stranger_Things.mp4" type="video/mp4">
        <source src="Stranger_Things.webm" type="video/webm">
        <source src="Stranger_Things.ogv" type="video/ogv">
        <p>Seu navegado não suporta carregar o video</p>
    </video>

    <h1>Incorporar Video</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/JLP1RPj3MHc?si=rN4FO6IXbEd-bV6N" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
